<!DOCTYPE html>
<html lang="en">
<head>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./credito.css">
    <title>Contrateme</title>
</head>
<body>
    
    <div id="inicio" class="centrado inicio">
        <form class="contenedor-formulario">
            <h1 class="titulo-formulario"  >  
               <img src="./img/usuario.png" alt=""> Tarjeta detalles</h1>
            <h7>Tipo de tarjeta</h7>
            <main id="credito" class="credito">
              <ul class="tarjeta-img">

              <nav class="navegacion-principal">

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                         <div class="nav-link" > <img src="./img/visa.jpg" alt="visa"  > </div>
                      </li>
                      <li class="nav-item">
                        <div class="nav-link" > <img src="./img/MasterCard.jpg" alt="visa"> </div>
                     </li>
                     <li class="nav-item">
                      <div class="nav-link" > <img src="./img/PayPal.png" alt="visa"> </div>
                   </li>
                  </ul>
                 
                  </div>
            
            <div class="campos-formulario">
              <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationServer01" class="form-label">Primer Nombre</label>
                  <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                  <div class="valid-feedback">
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationServer02" class="form-label">Apellido</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                  <div class="valid-feedback">
                  </div>
                </div>


                
                <div class="campos-formulario">
                  <form class="row g-3">
                    <div class="col-md-4">
                      <label for="validationServer01" class="form-label">Numero de Tarjeta</label>
                      <input type="number" class="form-control is-valid" id="validationServer01" value="**** **** **** ****" required>
                      <div class="valid-feedback">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationServer02" class="form-label">Fecha de Vencimiento </label>
                      <input type="number" class="form-control is-valid" id="validationServer02" value="**/****" required>
                      <div class="valid-feedback">
                      </div>
                    </div>

                    
                    <div class="col-md-4">
                      <label for="validationServer02" class="form-label">Total: </label>
                      <input type="number" class="form-control is-valid"  id="validationServer02" value="**/****" required >
                      <div class="valid-feedback">
                      </div>
                    </div>
                  </div>
                  <div class="campos-formulario">
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">State</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Elija su Tarjeta</option>
                        <option>MasterCard</option>
                        <option>PayPal</option>
                        <option>Visa</option>
                      </select>
                    </div>
                  
                  
                  

                  <div id="validationServer04Feedback" class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
               
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      
                      Seguro quiere hacer el pago 
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Pagar</button>
                </div>
              </form>

          
            <div class="clear-both"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <footer class="centrado ">
    </footer>
</body>
</html>
